<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | NFT preview card component</title>
        <!-- font links -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <!-- normalize css -->
        <link rel="stylesheet" href="normalize.css" />
        <!-- main css -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <div class="container">
                <div class="coin__profile">
                    <img
                        class="coin__profile-image"
                        src="./images/image-equilibrium.jpg"
                        alt="six sided glass
                    cube, landing on one of the edges, on the ground"
                    />
                    <div class="coin__profile-overlay">
                        <div class="coin__profile-overlay__eye">
                            <img
                                src="./images/icon-view.svg"
                                alt="picture of eye"
                            />
                        </div>
                    </div>
                </div>
                <h1 class="coin__name">Equilibrium #3429</h1>
                <p class="coin__info">
                    Our Equilibrium collection promotes balance and calm.
                </p>
                <div class="coin flex">
                    <div class="coin__price flex">
                        <img
                            class="coin__icon"
                            src="./images/icon-ethereum.svg"
                            alt="etherum icon"
                        />
                        <p>0.041 ETH</p>
                    </div>
                    <div class="coin__time flex">
                        <img
                            class="coin__time-left"
                            src="./images/icon-clock.svg"
                            alt="clock picture"
                        />
                        <p>3 days left</p>
                    </div>
                </div>
                <hr />
                <div class="creator flex">
                    <img
                        class="creator__profile"
                        src="./images/image-avatar.png"
                        alt="creator's image"
                    />
                    <p class="creator__text">
                        Creation of
                        <span class="creator__name">Jules Wyvern</span>
                    </p>
                </div>
            </div>
        </main>
        <footer>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">Bin Lama</a>.
            </div>
        </footer>
    </body>
</html>
